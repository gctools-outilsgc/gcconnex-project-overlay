<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="style_tree.css" />
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <!--
    <link rel="stylesheet" href="js/semantic.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>

<body>
    <div id="top-bar-overlay">
        <div id="top-bar">
            <div id="header" style="display:inline-block!important; width:500px!important">
                <div style="float:left" id="title-text">
                    <strong>GC</strong>connex Project Overlay
                </div>
                <div style="display: inline-block; margin-left:10px; vertical-align: middle; height: 100%;">
                    <img src="GCToolsSmall.png">
                </div>
            </div>
            <div id="lang-toggle">
                <a id="eng-toggle" class="lang">en</a> | <a id="fr-toggle" class="lang">fr</a>
            </div>
            <div id="vis-toggle">
                <a id="network-toggle" href="index.html">network graph</a>
            </div>

            <div id="search-block">
                <div class="search-info" id="search-blurb">
                    Search for projects or groups
                </div>
                <form action="javascript:sendSearch()">
                    <input type="text" id="search-box">
                    <button>Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- This is where the visualization will be mounted -->
    <div id="body">
    </div>

    <!-- Build modals -->
    <!-- Note: Everything in here will be populated on demand. All values are placeholders! -->
    <div class="ui modal project-info">
        <i class="close icon"></i>
        <div class="header project-name">
            Project Info
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img src="collab_logo.png"
                    class="project-image">
                <div class="ui header" id="top-contributors-title">
                    Top Contributors
                </div>
                <ul class="contrib-list">
                    contributors
                </ul>
                <div class="ui positive button" id="get-similar">
                    Show groups with similar members
                </div>
            </div>
            <div class="description">
                <div class="ui header" id="project-description-title">Project description:</div>
                <p>Project info</p>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button" id="modal-back-button">
                Back
            </div>
            <div class="ui positive right labeled icon button" id="visit-project">
                Visit project page
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

    <!-- Begin visualization script-->
    <script type="text/javascript" src="client_tree.js"></script>

    <div id="bottom-bar">
        <a href="https://github.com/ryanlacroix/gcconnex-project-overlay">
        <span id="name-tag">
            This page is fully open source. Check out the source code on Github!
        </span>
        </a>
    </div>
</body>

</html>
